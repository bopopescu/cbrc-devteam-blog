<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>{{ article.title }} - 信息中心开发团队博客</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link rel="stylesheet" type="text/css" href="/media/css/common.css"/>
	</head>
	<body class="main-layout">
		{% include "nav-bar.tpl" %}
		<div class="content-layout">
			<div class="article-summary-layout">
				<div class="article-head">
					<h1 class="article-title">{{ article.title }}</h1>
					<div class="article-description">
						项目: {{ article.project.name }}&nbsp;&nbsp;&nbsp;
						作者: {{ article.author.name }}&nbsp;&nbsp;&nbsp;
						发表于: {{ article.publish_time }}
					</div>
				</div>
				<p class="article-summary-body">{{ article.content }}</p>
			</div>
		</div>
	</body>
</html>
